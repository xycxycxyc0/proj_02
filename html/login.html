<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城星登录注册</title>
    <link rel="shortcut icon" href="../favicon.ico"/>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="nav">
        <div class="w">
            <ul class="nav_ul1">
                <li><a href="../index.html"><i class="home-icon"></i> 城星首页</a></li>
                <li class="local"><a href="#"><span>广东</span></a></li>
            </ul>
            <ul class="nav_ul2">
                <li class="arrow-icon" id="userName"><a href="#">请登录/注册 </a><span>|</span></li>
                <li><a href="#">我的城星</a><span>|</span></li>
                <li class="arrow-icon"><a href="#">购物车 </a><span>|</span></li>
                <li><a href="#">收藏夹</a><span>|</span></li>
                <li class="arrow-icon"><a href="#">企业采购 </a><span>|</span></li>
                <li class="arrow-icon"><a href="#">关注城星 </a><span>|</span></li>
                <li class="arrow-icon"><a href="#">客户服务 </a><span>|</span></li>
                <li class="arrow-icon"><a href="#">网站导航 </a></li>
            </ul>
        </div>
    </div>

    <div class="login">
        <div class="w">
            <div class="logo"><div><img src="../images/logo.png" alt=""></div></div>
            <div class="dowebok" id="dowebok">
                <div class="form-container sign-up-container">
                    <form action="user/addUser">
                        <h1>注册</h1>    
                        <span>请输入您的信息</span>
                        <input type="text" name="Uername" id="userName" placeholder="昵称">
                        <input type="text" name="iD" id="ID" placeholder="账号"
                               onblur="validate_iD(this.value)">    
                        <input type="password" id="Password" name="password" placeholder="以字母开头只能包含字母、数字和下划线"
                               onblur="validate_password(this.value)">
                        <input type="password" id="Password2" name="password2" onblur="validate_password2(this.value)" placeholder="确认密码">
                        <button>注册</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="house/mainHouse">
                        <h1>登录</h1>   
                        <input type="text" placeholder="账号">
                        <input type="password" placeholder="密码">
                        <a href="###">忘记密码？</a>
                        <button>登录</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>已有帐号？</h1>
                            <p>请使用您的帐号进行登录</p>
                            <button class="ghost" id="signIn">登录</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>没有帐号？</h1>
                            <p>立即注册加入我们</p>
                            <button class="ghost" id="signUp">注册</button>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    <script>
        var signUpButton = document.getElementById('signUp')
        var signInButton = document.getElementById('signIn')
        var container = document.getElementById('dowebok')
        signUpButton.addEventListener('click', function() {
            container.classList.add('right-panel-active')
        })
        signInButton.addEventListener('click', function() {
            container.classList.remove('right-panel-active')
        })
    </script>
</body>
</html>
